    <linearGradient id="bgGradient" x1="120" y1="80" x2="840" y2="1140" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF4DB"/>
      <stop offset="0.45" stop-color="#F3D8B8"/>
      <stop offset="1" stop-color="#C88F7D"/>
    </linearGradient>
    <linearGradient id="hairGradient" x1="318" y1="300" x2="676" y2="770" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#271C1A"/>
      <stop offset="1" stop-color="#3E2523"/>
    </linearGradient>
    <linearGradient id="dressGradient" x1="260" y1="700" x2="740" y2="1140" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#B64864"/>
      <stop offset="0.55" stop-color="#8B2F4B"/>
      <stop offset="1" stop-color="#622039"/>
    </linearGradient>
    <radialGradient id="haloGradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(484 354) rotate(90) scale(280 278)">
      <stop stop-color="#FFF6E0"/>
      <stop offset="1" stop-color="#FFF6E0" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="0" y="0" width="960" height="1200" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
    <style>
      .petal {
        animation: drift 8s ease-in-out infinite;
        transform-origin: center;
      }
      .petal.two { animation-delay: 1.2s; }
      .petal.three { animation-delay: 2.4s; }
      .petal.four { animation-delay: 3.1s; }
      .spark {
        animation: pulse 4.2s ease-in-out infinite;
      }
      .spark.two { animation-delay: 1.4s; }
      .spark.three { animation-delay: 2.1s; }
      @keyframes drift {
        0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.6; }
        50% { transform: translateY(-14px) translateX(8px) rotate(6deg); opacity: 0.9; }
        100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.6; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.55; }
        50% { opacity: 1; }
      }
    </style>
  </defs>

